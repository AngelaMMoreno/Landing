    <div class="contenedor">
        <h1>Contacta Conmigo</h1>
        <form action="mailto:angela.moreno@correo.com" method="get" class="contact-form">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" name="nombreApellido" id="nombreApellido">
                <label for="correoElectronico">Correo electrónico:</label>
                <input type="email" name="correoElectronico" id="correoElectronico">
               
            </fieldset>
            <fieldset>
                <legend>Preferencias</legend>
                <p>Seleccione su interés:</p>
                <label><input type="radio" name="Contacto" value="Personal"> Personal</label>
                <p><label><input type="radio" name="Contacto" value="Profesional"> Profesional</label></p>
                
                <p>Elija fecha preferente de reunión:</p>
                <br>
                <label for="fechaReunion">Fecha de reunión:</label>
                <br>
                <input type="date" name="fechaReunion" id="fechaReunion">
             
            </fieldset>
            <fieldset>
                <legend>Comentarios</legend>
                <label for="comentarios">Comentarios:</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="5" minlength="5" maxlength="240" placeholder="Escribe aquí tu comentario ..."></textarea>
                
            </fieldset>
            <input class="boton"  type="submit" value="Enviar">
        </form>
    </div>
